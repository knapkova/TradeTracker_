<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-title>Credentials setup</ion-card-title>
  </ion-card-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title> XTB</ion-card-title>
      <ion-card-subtitle>login credentials</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-input  label="XTB UserId" [(ngModel)]="xtb_credentials.xtb_userId" placeholder="Enter User Id">
      </ion-input>
      <ion-input type="password" label="XTB passsword" [(ngModel)]="xtb_credentials.xtb_password" placeholder="Enter password">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      <ion-button expand="block" (click)="saveXtbCredentials()">Save</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Trading 212</ion-card-title>
      <ion-card-subtitle>api key</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-input type = "password" label="API key" [(ngModel)]="apiKey" placeholder="Enter Trading API key">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      <ion-button expand="block" (click)="saveApiKey()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-title>System settings</ion-card-title>
  </ion-card-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Notifications</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Enable notifications</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Theme</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Dark mode</ion-label>
        <ion-toggle  slot="end" [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between"
      ></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-card>


</ion-content>
